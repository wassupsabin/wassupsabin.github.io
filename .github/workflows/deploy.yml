name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v4
      
      # Try using a more specific version of withastro/action
      - name: Install, build, and upload your site
        uses: withastro/action@v1.0.1
        with:
          path: . # The root directory of your Astro project
          # Add this to use GitHub's upload-pages-artifact which might avoid the issue
          artifact-name: pages-artifact
      
      # Let's try removing this step since withastro/action might be handling it
      # and causing a conflict
      # - name: Upload Pages artifact
      #   uses: actions/upload-artifact@v4
      #   with:
      #     name: pages-artifact
      #     path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3
